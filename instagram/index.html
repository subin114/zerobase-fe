<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">
        <div class="instagram">

            <!-- header -->
            <header>
                <img src="images/statusBar.svg" alt="top bar">
            </header>

            <!-- nav -->
            <div class="nav">
                <h1 class="logo"><img src="images/logo.svg" alt="instagram"></h1>
                <nav>
                    <ul>
                        <li><img src="images/icon/like_white.png" alt="empty heart"></li>
                        <li><img src="images/icon/send.png" alt="send"></li>
                    </ul>
                </nav>
            </div>

            <!-- section 01 -->
            <section class="section01">
                <div class="story-wrap">
                    <div><img src="images/nav/cat1.png" alt="myProfile"></div>
                    <span>UserName</span>
                </div>
                <div class="story-wrap">
                    <div><img src="images/nav/cat3.png" alt="otherProfile1"></div>
                    <span>Tori</span>
                </div>
                <div class="story-wrap">
                    <div><img src="images/nav/dog1.png" alt="otherProfile2"></div>
                    <span>Olive</span>
                </div>
                <div class="story-wrap">
                    <div><img src="images/nav/cat2.png" alt="otherProfile3"></div>
                    <span>belle</span>
                </div>
                <div class="story-wrap">
                    <div><img src="images/nav/dog2.png" alt="otherProfile4"></div>
                    <span>celina</span>
                </div>
            </section>
            
            <!-- section 02 -->
            <section class="section02">
                <div class="feed-info">
                    <div class="info-left">
                        <div class="profile">
                            <div><img src="images/nav/dog1.png" alt="feedProfile"></div>
                        </div>
                        <div class="name">
                            <span>Olive</span>
                            <span class="test">Pet Portraits</span>
                        </div>
                    </div>
                    <div class="info-right">
                        <img src="images/icon/dots.png" alt="menu">
                    </div>
                </div>
                <div class="feed-img">
                    <img src="images/dog_img.png" alt="dog_img">
                </div>
                <div class="feed-bar">
                    <div class="icon-left">
                        <img src="images/icon/like_red.png" alt="like">
                        <img src="images/icon/chat.png" alt="chat">
                        <img src="images/icon/send.png" alt="send">
                    </div>
                    <div class="slide">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="icon-right">
                        <img src="images/icon/clip.png" alt="clip">
                    </div>
                </div>
                <div class="feed-txt">
                    <p class="txt-num">1,229 likes</p>
                    <p class="txt-contents"><span>Olive</span>&nbsp; Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit. Veniam molestiae nihil, quos qui fugit nemo voluptatibus quaerat nisi sint quasi.
                    </p>
                    <p class="txt-comments">View all 78 comments</p>
                </div>
            </section>

            <!-- footer -->
            <footer>
                <div class="footer-bar">
                    <img src="images/icon/home.png" alt="home">
                    <img src="images/icon/search.png" alt="search">
                    <img src="images/icon/plus.png" alt="plus">
                    <img src="images/icon/video.png" alt="video">
                    <img src="images/nav/cat1.png" alt="cat1">
                </div>
                <div class="bottom-bar">
                    <img src="images/indicator.png" alt="indicator">
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
