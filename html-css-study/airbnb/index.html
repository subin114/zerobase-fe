<body>
  <div class="wrap">
    <div class="black-bg"></div>
      <header>
        <a href="" style="color: white; font-weight: bold;">코로나19 대응 방안에 대한 최신 정보를 확인하세요</a>
        <div class="gnb mt-sm">
          <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/1280px-Airbnb_Logo_B%C3%A9lo.svg.png" alt="" style="width: 120px;">
          </div>
          <div class="gnb-menu">
            <ul>
              <li class="active">숙소</li>
              <li>체험</li>
              <li>온라인 체험</li>
            </ul>
          </div>
          <div class="menu">
            <p class="menu-hover">호스팅 되기</p>
            <i class="bi bi-globe menu-hover"></i>
            <div class="profile">
              <i class="bi bi-list"></i>
              <i class="bi bi-person-circle"></i>
            </div>
          </div>
          <div class="search">
            <ul class="searchUl">
              <li>위치
                <br/>
                <span>어디로 여행가세요?</span>
              </li>
              <li>체크인
                <br/>
                <span>날짜 입력</span>
              </li>
              <li>체크아웃
                <br/>
                <span>날짜 입력</span>
              </li>
              <li>인원
                <br/>
                <span>게스트 추가</span>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <section class="notice mt-lg">
        <p>10만 명에 달하는 우크라이나 피란민에게 임시 <br/>
        숙소를 제공해주세요</p>
        <button>자세히 알아보기</button>
      </section>
      <section class="mainBanner mt-lg">
        <div class="content">
          <p style="font-weight: bold; font-size: 2rem;">호기심을 자극하는 숙소로 떠나보세요</p>
          <button>
            <span>유연한 검색</span>
          </button>
        </div>
      </section>
    <section class="idea mt-lg">
      <p class="heading">설레는 다음 여행을 위한 아이디어</p>
      <div class="city mt-sm">
        <figure class="card">
          <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQydH1QOrZQLzTSwLJjGhlkPNj93VZMvWfy-jsuCJ7bNGm-j_xb" alt="">
          <figcaption style="background-color: crimson;">
            <p>서울</p>
            <span>1km 거리</span>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSyvFcOwD_OLP0WKT-9gNvqEhN1fDoP8x_USJi9kEKnvbX8GO_Q" alt="">
          <figcaption style="background-color: sandybrown;">
            <p>대구</p>
            <span>239km 거리</span>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcT2ZOBvqgoscvn5mJfpYSox_bopYOZPmxWIvtCjOcXewXrNmSMc" alt="">
          <figcaption style="background-color: skyblue;">
            <p>대전</p>
            <span>141km 거리</span>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSsX9FjnerPSSeASrHZDRT9TiMVIJgNemDxuF_hsw5mzGKVeVTA" alt="">
          <figcaption style="background-color: olivedrab;">
            <p>수원시</p>
            <span>32km 거리</span>
          </figcaption>
        </figure>
      </div>
    </section>
