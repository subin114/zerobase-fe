<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <script src="./js/main.js" defer></script>
</head>

<body>
  <div id="wrap">
    <!-- loginbar -->
    <div class="loginbar-wrap">
      <ul class="loginbar">
        <li><a href="/">로그인</a></li>
        <li><a href="/">회원가입</a></li>
        <li><a href="/">고객센터</a></li>
        <li><a href="/">쿠팡플레이</a></li>
        <li><a href="/">제휴마케팅</a></li>
      </ul>
    </div>

    <!-- header -->
    <header>
      <div class="header-wrap">

        <!-- category -->
        <button class="button--category">
          <span class="hamburger"></span>
          <span class="category-txt">카테고리</span>
        </button>

        <!-- logo -->
        <h1 class="logo">
          <a href="https://www.coupang.com/" target="_blank" rel="noopener noreferrer">
            <span class="sr-only">Coupang</span>
          </a>
        </h1>

        <!-- searchbar -->
        <form action="/" method="GET" class="searchbar">
          <div class="select-wrap">
            <select name="search" id="search">
              <option value="all">전체</option>
              <option value="fashion">패션</option>
              <option value="beauty">뷰티</option>
              <option value="food">식품</option>
            </select>
            <svg class="dropdown" width="9" height="6" viewBox="0 0 9 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 0H0L4.69565 6L9 0Z" fill="#767676" />
            </svg>
          </div>
          <input type="search" placeholder="찾고 싶은 상품을 검색해 보세요!" required>
          <button class="voice-btn" aria-label="음성 검색"></button>
          <button class="keyword-btn" aria-label="키워드 검색"></button>
        </form>

        <!-- icons -->
        <div class="icons">
          <div class="myCoupang">
            <button>마이쿠팡</button>
            <ul>
              <li><a href="/">주문목록</a></li>
              <li><a href="/">취소/반품</a></li>
              <li><a href="/">찜리스트</a></li>
            </ul>
          </div>
          <div class="cart">
            <button>장바구니</button>
            <div class="cart-bubble">
              <span>장바구니에 담긴 상품이 없습니다.</span>
            </div>
          </div>
        </div>

        <!-- nav -->
        <nav>
          <ul>
          <li><a href="/"><img src="./assets/icon/icon-rocket.svg" alt="로켓배송 아이콘" class="mr-4">로켓배송</a></li>
          <li><a href="/"><img src="./assets/icon/icon-fresh.svg" alt="로켓프레시 아이콘" class="mr-4">로켓프레시</a></li>
          <li><a href="/">2022년 설날<img src="./assets/icon/new.svg" alt="New 아이콘" class="ml-4"></a></li>
          <li><a href="/">로켓직구</a></li>
          <li><a href="/">골드박스</a></li>
          <li><a href="/">정기배송</a></li>
          <li><a href="/">이벤트/쿠폰</a></li>
          <li><a href="/">기획전</a></li>
          <li><a href="/">여행티켓</a></li>
        </ul>
        </nav>

      </div>
    </header>

  </div>
</body>

</html>
