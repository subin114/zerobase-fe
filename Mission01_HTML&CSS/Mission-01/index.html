<!-- HTML 작성 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 발견 - 쿠팡(Coupang)</title>
  <!-- png 형식의 favicon -->
  <link rel="icon" type="image/png" href="./assets/favicon/favicon.png">
  <!-- ico 형식의 favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>
  <div id="wrap">
    <header>
      <h1 class="logo">
        <a href="https://www.coupang.com/" target="_blank">
          <img src="./assets/logo/logo.png" alt="쿠팡 로고">
        </a>
      </h1>
    </header>

    <section>
      <!-- title-wrap -->
      <div class="title-wrap">
        <h2 class="title">오늘의 발견</h2>
        <span class="divider" aria-hidden="true">|</span>
        <h3 class="subtitle">오늘 쿠팡이 엄선한 가장 핫한 제품</h3>
      </div>

      <!-- product-wrap -->
      <div class="product-wrap">
        <a href="/" class="product-img lg">
          <img src="./assets/discovery/honeytea.jpg" alt="오뚜기 꿀생강차">
          <span class="product-btn"></span>
        </a>
        <a href="/" class="product-img lg mr-0">
          <img src="./assets/discovery/vaseline.jpg" alt="바세린">
          <span class="product-btn"></span>
        </a>
        <a href="/" class="product-img sm">
          <img src="./assets/discovery/handcream.jpg" alt="카밀 핸드크림">
          <span class="product-btn"></span>
        </a>
        <a href="/" class="product-img sm">
          <img src="./assets/discovery/bibs.jpg" alt="빕스 아기사항">
          <span class="product-btn"></span>
        </a>
        <a href="/" class="product-img sm">
          <img src="./assets/discovery/hanssem.jpg" alt="한샘 수납장">
          <span class="product-btn"></span>
        </a>
        <a href="/" class="product-img sm mr-0">
          <img src="./assets/discovery/dumpling.jpg" alt="개성 왕만두">
          <span class="product-btn"></span>
        </a>
        <a href="/" class="product-img lg">
          <img src="./assets/discovery/wettissue.jpg" alt="올담 물티슈">
          <span class="product-btn"></span>
        </a>
        <a href="/" class="product-img sm">
          <img src="./assets/discovery/febreze.jpg" alt="페브리즈">
          <span class="product-btn"></span>
        </a>
        <a href="/" class="product-img sm mr-0">
          <img src="./assets/discovery/dyson.jpg" alt="다이슨 청소기">
          <span class="product-btn"></span>
        </a>
      </div>

    </section>
  </div>
</body>

</html>
